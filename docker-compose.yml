version: '3.8'
services:
  db:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: speech
      POSTGRES_USER: speechuser
      POSTGRES_PASSWORD: speechpass
    networks:
      - app

  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/speech
      SPRING_DATASOURCE_USERNAME: speechuser
      SPRING_DATASOURCE_PASSWORD: speechpass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      - db
    networks:
      - app

networks:
  app: